{% extends "public.html" %}
{% block content %}


<div style="
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
">
    <img style="
        position: absolute;
        top: -9999px;
        left: -9999px;
        right: -9999px;
        bottom: -9999px;
        margin: auto;
    " src="{{ event.cover_image }}?auto=compress&cs=tinysrgb&dpr=1&w=1080" width="100%" />
</div>


<div class="container">

    <h1>{{ event.title }}</h1>
    <p>

        {{ event.start_time | date("d/m/Y H:i") }} - {{ event.end_time | date("d/m/Y H:i") }}<br />
    </p>
    <p>
        {{event.description}}
    </p>
    <p>
        <a href="/events/" class="btn btn-primary">Back to Events</a>
    </p>
</div>
{% endblock %}
